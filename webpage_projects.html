<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | USERK8</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Consolas', monospace;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .home-button a {
      padding: 12px 24px;
      background: black;
      border: 2px solid #00ff99;
      color: #00ff99;
      text-decoration: none;
      font-size: 20px;
      border-radius: 6px;
      transition: 0.2s;
      box-shadow: 0 0 10px #00ff99;
    }

    .home-button a:hover {
      background: #00ff99;
      color: black;
      box-shadow: 0 0 20px #00ff99;
    }

    .center-content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    h1 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      font-size: 50px;
    }

    .btns a {
      padding: 18px 36px;
      background: black;
      border: 3px solid #00ff99;
      color: #00ff99;
      font-size: 22px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s ease-in-out;
    }

    .btns a:hover {
      background: #00ff99;
      color: black;
      box-shadow: 0 0 25px #00ff99;
    }

    .btns {
      display: flex;
      gap: 30px;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="home-button">
    <a href="index.html">Home</a>
  </div>

  <div class="center-content">
    <h1>Projects</h1>
    <div class="btns">
      <a href="cpp.html">C++</a>
      <a href="python.html">Python</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let width = canvas.width;
    let height = canvas.height;

    // ðŸ’¡ Circuit Paths (full screen coverage)
    const paths = [];
    const gridSize = 80;
    const segmentLength = 60;
    const numPaths = Math.floor((width * height) / 5000); // Adjust path density

    function createCircuitPaths() {
      paths.length = 0;
      for (let i = 0; i < numPaths; i++) {
        let x = Math.floor(Math.random() * (width / gridSize)) * gridSize;
        let y = Math.floor(Math.random() * (height / gridSize)) * gridSize;
        let segments = Math.floor(Math.random() * 10) + 5;
        let path = [{ x, y }];

        for (let j = 0; j < segments; j++) {
          let dir = Math.random() < 0.5 ? "horizontal" : "vertical";
          if (dir === "horizontal") {
            x += (Math.random() < 0.5 ? -1 : 1) * segmentLength;
          } else {
            y += (Math.random() < 0.5 ? -1 : 1) * segmentLength;
          }
          path.push({ x, y });
        }

        paths.push({ path, progress: 0 });
      }
    }

    createCircuitPaths();

    // ðŸ”´ Mouse Trail (with fading over 2s)
    let mouseTrail = [];

    document.addEventListener("mousemove", (e) => {
      mouseTrail.push({
        x: e.clientX,
        y: e.clientY,
        time: Date.now()
      });
    });

    function drawMouseTrail() {
      let now = Date.now();
      ctx.lineWidth = 6;
      ctx.beginPath();
      for (let i = 0; i < mouseTrail.length - 1; i++) {
        const a = mouseTrail[i];
        const b = mouseTrail[i + 1];
        let alpha = 1 - (now - a.time) / 2000; // Fade over 2s
        if (alpha <= 0) continue;
        ctx.strokeStyle = `rgba(255, 0, 0, ${alpha * 0.4})`;
        ctx.beginPath();
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      }
      // Remove old trail points
      mouseTrail = mouseTrail.filter(pt => now - pt.time < 2000);
    }

    // âœ… Draw circuit paths
    function drawCircuitPaths() {
      ctx.lineWidth = 3;
      paths.forEach((circuit) => {
        const { path, progress } = circuit;
        for (let i = 0; i < path.length - 1; i++) {
          const start = path[i];
          const end = path[i + 1];

          // Base circuit line
          ctx.strokeStyle = "rgba(0, 255, 100, 0.15)";
          ctx.beginPath();
          ctx.moveTo(start.x, start.y);
          ctx.lineTo(end.x, end.y);
          ctx.stroke();

          // Active flowing part
          if (progress > i && progress < i + 1) {
            let t = progress - i;
            let glowX = start.x + (end.x - start.x) * t;
            let glowY = start.y + (end.y - start.y) * t;
            ctx.strokeStyle = "rgba(0, 255, 100, 0.9)";
            ctx.beginPath();
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(glowX, glowY);
            ctx.stroke();
          }
        }

        circuit.progress += 0.05;
        if (circuit.progress >= path.length - 1) {
          circuit.progress = 0;
        }
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
      ctx.fillRect(0, 0, width, height);

      drawCircuitPaths();
      drawMouseTrail();

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = width = window.innerWidth;
      canvas.height = height = window.innerHeight;
      createCircuitPaths();
    });
  </script>
</body>
</html>
