<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | USERK8</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      font-family: 'Consolas', monospace;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    .home-button a {
      padding: 12px 24px;
      background: black;
      border: 2px solid #00ff99;
      color: #00ff99;
      text-decoration: none;
      font-size: 20px;
      border-radius: 6px;
      transition: 0.2s;
      box-shadow: 0 0 10px #00ff99;
    }

    .home-button a:hover {
      background: #00ff99;
      color: black;
      box-shadow: 0 0 20px #00ff99;
    }

    .center-content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    h1 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      font-size: 50px;
    }

    .btns a {
      padding: 18px 36px;
      background: black;
      border: 3px solid #00ff99;
      color: #00ff99;
      font-size: 22px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s ease-in-out;
    }

    .btns a:hover {
      background: #00ff99;
      color: black;
      box-shadow: 0 0 25px #00ff99;
    }

    .btns {
      display: flex;
      gap: 30px;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="home-button">
    <a href="index.html">Home</a>
  </div>

  <div class="center-content">
    <h1>Projects</h1>
    <div class="btns">
      <a href="cpp.html">C++</a>
      <a href="python.html">Python</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let width = canvas.width;
    let height = canvas.height;

    // Generate Circuit Paths
    const paths = [];
    const gridSize = 80;
    const segmentLength = 60;

    function createCircuitPaths() {
      paths.length = 0;
      for (let i = 0; i < 100; i++) {
        let x = Math.floor(Math.random() * (width / gridSize)) * gridSize;
        let y = Math.floor(Math.random() * (height / gridSize)) * gridSize;
        let segments = Math.floor(Math.random() * 6) + 3;
        let path = [{ x, y }];

        for (let j = 0; j < segments; j++) {
          let dir = Math.random() < 0.5 ? "horizontal" : "vertical";
          if (dir === "horizontal") {
            x += (Math.random() < 0.5 ? -1 : 1) * segmentLength;
          } else {
            y += (Math.random() < 0.5 ? -1 : 1) * segmentLength;
          }
          path.push({ x, y });
        }

        paths.push({ path, progress: 0 });
      }
    }

    createCircuitPaths();

    // Mouse Trail
    let mouseTrail = [];
    const maxTrail = 60;
    document.addEventListener("mousemove", (e) => {
      mouseTrail.push({ x: e.clientX, y: e.clientY });
      if (mouseTrail.length > maxTrail) mouseTrail.shift();
    });

    function drawMouseTrail() {
      if (mouseTrail.length < 2) return;
      ctx.beginPath();
      ctx.lineWidth = 5;
      ctx.strokeStyle = "rgba(255, 0, 0, 0.3)";
      ctx.moveTo(mouseTrail[0].x, mouseTrail[0].y);
      for (let i = 1; i < mouseTrail.length; i++) {
        ctx.lineTo(mouseTrail[i].x, mouseTrail[i].y);
      }
      ctx.stroke();
    }

    function drawCircuitPaths() {
      ctx.lineWidth = 2;
      paths.forEach((circuit) => {
        const { path, progress } = circuit;
        for (let i = 0; i < path.length - 1; i++) {
          const start = path[i];
          const end = path[i + 1];

          // Draw base circuit
          ctx.strokeStyle = "rgba(0, 255, 100, 0.1)";
          ctx.beginPath();
          ctx.moveTo(start.x, start.y);
          ctx.lineTo(end.x, end.y);
          ctx.stroke();

          // Animate energy moving
          if (progress > i && progress < i + 1) {
            let t = progress - i;
            let glowX = start.x + (end.x - start.x) * t;
            let glowY = start.y + (end.y - start.y) * t;
            ctx.beginPath();
            ctx.strokeStyle = "rgba(0, 255, 100, 0.8)";
            ctx.moveTo(start.x, start.y);
            ctx.lineTo(glowX, glowY);
            ctx.stroke();
          }
        }

        circuit.progress += 0.03;
        if (circuit.progress >= path.length - 1) {
          circuit.progress = 0;
        }
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, width, height);

      drawCircuitPaths();
      drawMouseTrail();

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = width = window.innerWidth;
      canvas.height = height = window.innerHeight;
      createCircuitPaths();
    });
  </script>
</body>
</html>
