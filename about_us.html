<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT US</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bgimg1.jpeg') center/cover fixed no-repeat;
            height: 100vh;
            overflow-y: auto;
            color: white;
            font-family: Arial, sans-serif;
        }

        .content {
            padding: 20px;
            color: white;
        }

        h1, h2, p {
            text-align: center;
        }

        h1 {
            font-size: 50px;
        }

        p {
            font-size: 20px;
            line-height: 30px;
            margin: 50px 0;
        }

        .home-button {
            text-align: center;
            margin-top: 50px;
        }

        .home-button a {
            padding: 20px 30px;
            font-size: 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .feedback-form {
            text-align: center;
            margin-top: 50px;
        }

        .feedback-form textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
        }

        .feedback-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-form input[type="submit"]:hover {
            background-color: #555;
        }

        .feedback-box {
            margin: 20px auto;
            padding: 15px;
            width: 60%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        .feedback-box p {
            font-size: 18px;
            margin: 5px 0;
        }

        .replies {
            margin-left: 20px;
            font-size: 16px;
        }

        .reply-form {
            margin-top: 10px;
        }

        .reply-form input[type="text"] {
            width: 80%;
            padding: 5px;
            font-size: 14px;
        }

        /* Scroll to top button styling */
        #scrollBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
        }

        #scrollBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="home-button">
        <a href="index.html">HOME</a>
    </div>
    <div class="content">
        <h1>HELLO THERE,</h1>
        <p>I AM SOHAN, THE CREATOR OF THIS WEBPAGE...</p>
        <p>IF YOU ENCOUNTER ANY PROBLEM REGARDING THE PAGES OR IF YOU HAVE ANY QUERIES OR DOUBTS, PLEASE LET US KNOW.</p>
        <p>WE'LL TRY TO HELP AS FAST AS POSSIBLE AND RESOLVE YOUR ISSUES.</p>

        <!-- Feedback Form -->
        <div class="feedback-form">
            <h2>Send Us Your Feedback</h2>
            <textarea id="message" placeholder="Type your feedback here..."></textarea><br><br>
            <input type="submit" onclick="addFeedback()" value="Post Feedback">
        </div>

        <!-- Feedback Display Section -->
        <h2 style="text-align: center; margin-top: 40px;">FEEDBACKS OF OTHER USERS</h2>
        <div id="feedback-container"></div>
    </div>

    <!-- Scroll to Top Button -->
    <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">‚Üë</button>

    <script>
        // Array to store feedback and replies
        let feedbacks = [];

        // Function to add feedback
        function addFeedback() {
            const message = document.getElementById("message").value;
            if (message.trim() !== "") {
                const feedback = {
                    id: Date.now(), // Unique identifier for each feedback
                    message: message,
                    replies: [],
                    likes: 0,
                    dislikes: 0
                };
                feedbacks.push(feedback);
                document.getElementById("message").value = ""; // Clear input
                displayFeedbacks();
            }
        }

        // Function to add reply to a specific feedback
        function addReply(feedbackId) {
            const replyInput = document.getElementById(`reply-input-${feedbackId}`);
            const replyText = replyInput.value;
            if (replyText.trim() !== "") {
                const feedback = feedbacks.find(f => f.id === feedbackId);
                feedback.replies.push(replyText);
                replyInput.value = ""; // Clear reply input
                displayFeedbacks();
            }
        }

        // Function to like or dislike a feedback
        function likeFeedback(feedbackId) {
            const feedback = feedbacks.find(f => f.id === feedbackId);
            feedback.likes++;
            displayFeedbacks();
        }

        function dislikeFeedback(feedbackId) {
            const feedback = feedbacks.find(f => f.id === feedbackId);
            feedback.dislikes++;
            displayFeedbacks();
        }

        // Function to display feedbacks and replies
        function displayFeedbacks() {
            const feedbackContainer = document.getElementById("feedback-container");
            feedbackContainer.innerHTML = ""; // Clear existing feedbacks

            feedbacks.forEach(feedback => {
                const feedbackDiv = document.createElement("div");
                feedbackDiv.className = "feedback-box";
                feedbackDiv.innerHTML = `
                    <p>${feedback.message}</p>
                    <button onclick="likeFeedback(${feedback.id})">üëç ${feedback.likes}</button>
                    <button onclick="dislikeFeedback(${feedback.id})">üëé ${feedback.dislikes}</button>
                    <button onclick="toggleReplyForm(${feedback.id})">Reply</button>
                    <div id="replies-${feedback.id}" class="replies">
                        ${feedback.replies.map(reply => `<p class="reply">‚Ü™ ${reply}</p>`).join("")}
                    </div>
                    <div id="reply-form-${feedback.id}" class="reply-form" style="display:none;">
                        <input type="text" id="reply-input-${feedback.id}" placeholder="Type your reply here...">
                        <button onclick="addReply(${feedback.id})">Post Reply</button>
                    </div>
                `;
                feedbackContainer.appendChild(feedbackDiv);
            });
        }

        // Function to toggle reply form visibility
        function toggleReplyForm(feedbackId) {
            const replyForm = document.getElementById(`reply-form-${feedbackId}`);
            replyForm.style.display = replyForm.style.display === "none" ? "block" : "none";
        }

        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Show the button when the user scrolls down
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            let scrollBtn = document.getElementById("scrollBtn");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollBtn.style.display = "block";
            } else {
                scrollBtn.style.display = "none";
            }
        }
    </script>
</body>
</html>
