<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT US</title>
    <style>
        /* Add relevant styles */
    </style>
</head>
<body>
    <div class="content">
        <h1>About Us</h1>
        <p>Welcome! Please leave your feedback below.</p>

        <!-- Feedback Form -->
        <div class="feedback-form">
            <h2>Send Us Your Feedback</h2>
            <textarea id="message" placeholder="Type your feedback here..."></textarea><br><br>
            <button onclick="addFeedback()">Submit Feedback</button>
            <br><br>
            <button onclick="window.location.href='feedback.html'">View All Feedback</button>
        </div>
    </div>

    <script>
        // Save feedback to localStorage
        function addFeedback() {
            const message = document.getElementById("message").value;
            if (message.trim() !== "") {
                const feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
                const feedback = {
                    id: Date.now(),
                    message: message,
                    replies: [],
                    likes: 0,
                    dislikes: 0
                };
                feedbacks.push(feedback);
                localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
                document.getElementById("message").value = ""; // Clear input
                alert("Feedback submitted! View it on the feedback page.");
            }
        }
    </script>
</body>
</html>
