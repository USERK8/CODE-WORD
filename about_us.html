<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT US</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('bgimg1.jpeg') center/cover fixed no-repeat;
            height: 100vh;
            overflow-y: auto;
            color: white;
        }

        .content {
            padding: 20px;
        }

        h1, h2, p {
            text-align: center;
        }

        .home-button {
            text-align: center;
            margin-top: 50px;
        }

        .home-button a {
            padding: 20px 30px;
            font-size: 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .feedback-form {
            text-align: center;
            margin-top: 50px;
        }

        .feedback-form textarea {
            width: 60%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        .feedback-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Feedback container styling */
        #feedback-container {
            margin-top: 50px;
            padding: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        #feedback-container h3 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .message {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
        }

        /* Reply, like, dislike buttons */
        .actions {
            margin-top: 10px;
        }

        .like-dislike {
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
            cursor: pointer;
        }

        .reply-section {
            margin-top: 10px;
            margin-left: 20px;
        }

        .reply-input {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
        }

        /* Scroll to top button styling */
        #scrollBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 18px;
            border: none;
            outline: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
        }

        #scrollBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="home-button">
        <a href="index.html">HOME</a>
    </div>
    <div class="content">
        <h1>HELLO THERE,</h1>
        <p>I AM SOHAN, THE CREATOR OF THIS WEBPAGE...</p>
        <p>IF YOU ENCOUNTER ANY PROBLEM REGARDING THE PAGES OR IF YOU HAVE ANY QUERIES OR DOUBTS, PLEASE LET US KNOW.</p>
        <p>WE'LL TRY TO HELP AS FAST AS POSSIBLE AND RESOLVE YOUR ISSUES.</p>

        <!-- Feedback Form -->
        <div class="feedback-form">
            <h2>Send Us Your Feedback</h2>
            <form onsubmit="addMessage(event)">
                <textarea id="message" placeholder="Type your feedback here..." required></textarea><br><br>
                <input type="submit" value="Post Feedback">
            </form>
        </div>

        <!-- Feedback Messages Container -->
        <div id="feedback-container">
            <h3>FEEDBACKS OF OTHER USERS</h3>
            <div id="messages">
                <!-- User messages will appear here -->
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button onclick="scrollToTop()" id="scrollBtn" title="Go to top">‚Üë</button>

    <script>
        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Show the button when the user scrolls down
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            let scrollBtn = document.getElementById("scrollBtn");
            scrollBtn.style.display = (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) ? "block" : "none";
        }

        // Function to add the message to the messages section
        function addMessage(event) {
            event.preventDefault(); // Prevent form submission
            const messageBox = document.getElementById("message");
            const messagesContainer = document.getElementById("messages");
            const messageText = messageBox.value;

            if (messageText.trim() !== "") {
                // Create a new message element
                const newMessage = document.createElement("div");
                newMessage.classList.add("message");
                newMessage.innerHTML = `
                    <p>${messageText}</p>
                    <div class="actions">
                        <span class="like-dislike" onclick="toggleLike(this)">üëç <span class="like-count">0</span></span>
                        <span class="like-dislike" onclick="toggleDislike(this)">üëé <span class="dislike-count">0</span></span>
                        <button onclick="showReplyInput(this)">Reply</button>
                    </div>
                    <div class="reply-section" style="display: none;">
                        <textarea class="reply-input" placeholder="Type your reply here..."></textarea>
                        <button onclick="addReply(this)">Post Reply</button>
                    </div>
                `;

                messagesContainer.prepend(newMessage);
                messageBox.value = "";
            }
        }

        // Toggle like count
        function toggleLike(button) {
            const likeCount = button.querySelector(".like-count");
            likeCount.textContent = parseInt(likeCount.textContent) + 1;
        }

        // Toggle dislike count
        function toggleDislike(button) {
            const dislikeCount = button.querySelector(".dislike-count");
            dislikeCount.textContent = parseInt(dislikeCount.textContent) + 1;
        }

        // Show reply input field
        function showReplyInput(button) {
            const replySection = button.nextElementSibling;
            replySection.style.display = replySection.style.display === "none" ? "block" : "none";
        }

        // Add reply to the message
        function addReply(button) {
            const replyInput = button.previousElementSibling;
            const replyText = replyInput.value;
            if (replyText.trim() !== "") {
                const replyMessage = document.createElement("div");
                replyMessage.classList.add("message");
                replyMessage.style.marginLeft = "20px";
                replyMessage.innerHTML = `<p>${replyText}</p>`;
                button.closest(".reply-section").appendChild(replyMessage);
                replyInput.value = "";
            }
        }
    </script>
</body>
</html>
